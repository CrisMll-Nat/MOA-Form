
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Formulario Reserva</title>
</head>
<body class="container-fluid d-flex flex-column justify-content-center">
    
    <nav class="navbar d-flex justify-content-center">
        <ul class="list-unstyled">
            <li class="list-inline-item"><a href="" class="text-decoration-none link-secondary">ES</a></li>
            <li class="list-inline-item"><a href="" class="text-decoration-none link-secondary">EN</a></li>
            <li class="list-inline-item"><a href="" class="text-decoration-none link-secondary">FR</a></li>
        </ul>
    </nav>

    <h1 class="header text-center">Realiza tu reserva</h1>
    
    <div class="container-md p-4 m-5">
    <form action="" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre: </label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos: </label>
            <input type="text" name="apellidos" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">DNI/NIE/Pasaporte: </label>
            <input type="text" name="dni" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label">País: </label>
            <input type="text" name="pais" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <div class="d-flex">
                <span class="input-group-text">@</span>
                <input type="email" name="email" class="form-control" required>
            </div>  
            <div class="invalid-feedback">
                Introduce un email correcto.
            </div>  
        </div>

        <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono: </label>
        <input type="text" name="telefono" class="form-control" required>
        </div>

        <div class="mb-3">
        <label for="Idioma" class="form-label">Idioma: </label>
        <select name="idioma" class="form-control" required>
            <option value="">Selecciona tu idioma</option>
            <option value="ES">Español</option>
            <option value="EN">English</option>
            <option value="FR">Français</option>
        </select>
        </div>
        
        <div class="mb-3">
        <label for="Idioma" class="form-label">Moneda: </label>
        <select name="idioma" class="form-control" required>
            <option value="">Selecciona tu moneda</option>
            <option value="ES">EUR</option>
            <option value="EN">DOLLAR(US)</option>
            <option value="FR">GBP</option>
        </select>
        </div>
        
        <div class="mb-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary p-2" >Enviar</button>
        </div>

    </form>
    </div>
</body>
</html>
